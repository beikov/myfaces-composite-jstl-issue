<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:test="http://test.com/test">

	<cc:interface>
		<cc:attribute name="elements" required="true" type="java.util.Collection" />
		<cc:attribute name="value" required="true" />
		<cc:editableValueHolder name="value" targets="inputRadio" />
	</cc:interface>

	<cc:implementation>
		<test:row id="#{cc.clientId}">
			<h:selectOneRadio id="inputRadio" value="#{cc.attrs.value}">
				<f:selectItems value="#{cc.attrs.elements}" />
			</h:selectOneRadio>
		</test:row>
	</cc:implementation>
</ui:composition>
